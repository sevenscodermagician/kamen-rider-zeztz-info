<!DOCTYPE html>
<html id="html" lang="en" style="
    background: linear-gradient(90deg, rgb(255, 240, 212), #f5ac71);
    text-align: center;
    font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
    color: #333;
    line-height: 1.6;
    padding: 20px;
    margin: 0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
">
<head>
    <link rel="icon" type="image/x-icon" href="zeztzlogo.png">

<style>
table, th, td {
  border-style: none;
}

.center {
  margin: auto;
  width: 50%;
  padding: 5px;
}

.button {
  background-color: #00ff80;
  border: none;
  color: rgba(255, 0, 0, 0.897);
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block; 
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 8px;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
}

.button:hover {
  background-color: #00cc66;
  transform: translateY(-3px) scale(1.05); 
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.badapple-box {
  margin: 60px auto 20px auto;
  padding: 25px;
  background-color: black;
  border: 3px dashed white;
  border-radius: 10px;
  font-size: 28px;
  color: white;
  font-weight: bold;
  text-shadow: 2px 2px 4px #000;
  max-width: 600px;
}

.warning {
  color: red;
  font-size: 20px;
  animation: blink 1s infinite;
  margin-bottom: 20px;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}

.badapple-container {
  max-width: 800px;
  margin: 0 auto;
  background: black;
  padding: 10px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.7);
}

.badapple-container img {
  width: 100%;
  height: auto;
  image-rendering: pixelated;
}
</style>

<title>Bad Apple</title>
</head>

<body>

<a href="index.html" class="button">Home</a>


<div class="badapple-container">
  <img src="logo/bad_apple.gif" alt="Bad Apple Animation">
</div>

</html>
